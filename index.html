<!DOCTYPE html>
<html lang="en">
<head>
	<title>Game of life</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="stylesheet" type="text/css" href="style.css">

<body onload="start()">
